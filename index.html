<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jordan's Magic Cauldron</title>
    <link href="https://fonts.googleapis.com/css2?family=Eater&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <div class="background"></div>
        <video id="bgVideo" muted loop playsinline>
            <source src="./media/Pumpkins Bats Animation.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="content">
            <h1>Jordan's Magic Cauldron</h1>
            <img id="cauldronImage" src="./media/Magic Cauldron.png" alt="Magic Cauldron Image">
            <div id="questionPage" class="page active">
                <h2>Seek your reply, the Magic Cauldron can't deny!</h2>
                <form id="questionForm">
                    <div class="input-wrapper">
                        <textarea id="questionInput" placeholder="Ingredients go here" required rows="1"></textarea>
                    </div>
                    <button type="submit" id="submitButton">Cook up an answer!</button>
                </form>
            </div>
            <div id="responsePage" class="page">
                <div id="responseText"></div>
                <button id="returnButton">Ask Another Question</button>
            </div>
        </div>
    </div>
    
    <audio id="cauldronSound" loop>
        <source src="./media/cauldron-bubbling.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <script src="./js/script.js"></script>
</body>
</html>
